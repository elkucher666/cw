         function toDateString(date) {
            let result = "";

            function beautify(number) {
                if (number < 10) {
                    return "0" + number;
                } else {
                    return number;
                }
            }

            result +=  date.getDate() + "." + beautify(date.getMonth() + 1) + "." + date.getFullYear() +" "+ date.getHours() + ":" + beautify(date.getMinutes());
            return result;
        }
